<!DOCTYPE html>
<html>
<head>
    <title>enter pin</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

    <!-- Cosmo theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://use.fontawesome.com/ae9573f8ba.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="pinsimulacija.css"> 

</head>
<body>
<div class="container">
    <div class="container" id="upperpart">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sx-12 col-sm-12 phone">
            <!--<form type="tel" name="name" id="telNumber" class="form-control tel" action="/enterpin/{{ fbid }}/" method="post" value=""/>-->
            <form method="post">
  		<input type="password" name="psw" id="id_pin">
                <div class="num-pad">
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                1
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                2
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                3
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                4
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                5
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                6
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                7
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                8
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                9
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                X
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="num">
                            <p class="txt">
                                0
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
						<a class="btn btn-block" id="submitbutton" href="https://marexv.github.io/simulacija">
   
								<span class="fa fa-check" aria-hidden="true" alt="done"></span>
							</a>
	
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript">
    $(document).ready(function () {
        $('.num').click(function () {
            var num = $(this);
            var text = $.trim(num.find('.txt').clone().children().remove().end().text());
            var telNumber = $('#id_pin');
            if (text == 'X'){
                $(telNumber).val('');
            } else {
                if ($(telNumber).val().length < 4) { 
                    $(telNumber).val(telNumber.val() + text);
                    } 
            }
        });
    });
    </script>
</body>
</html>
